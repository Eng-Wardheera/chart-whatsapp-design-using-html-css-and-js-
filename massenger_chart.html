<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Follow Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #fd8e72, #fda085);
            background-size: 400% 400%;
            animation: backgroundMove 6s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .list-container, .chat-container {
            width: 450px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .list-header, .chat-header {
            background: #ff0066;
            color: white;
            padding: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }
        .user-list {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff0066;
        }
        .user p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .chat-container {
            display: none;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: #ececec; align-self: flex-start; }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            background: #ff0066;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            margin-left: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="list-container" id="listContainer">
        <div class="list-header">Gabdhaha Line-ka Ku Jira ðŸŽ€</div>
        <div class="user-list" id="userList"></div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <button class="back-button" onclick="goBack()">â¬…</button>
            TikTok Follow Chat ðŸŽ€
            <span></span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Qor fariintaada...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function loadUsers() {
            let users = ["Sahro", "Ayaan", "Nasteexo", "Fadumo", "Maryan"];
            let userList = document.getElementById("userList");
            users.forEach(user => {
                let userDiv = document.createElement("div");
                userDiv.classList.add("user");
                userDiv.innerHTML = `
                    <img src="https://source.unsplash.com/40x40/?girl,portrait" alt="${user}">
                    <p>${user}</p>
                    <span class="chat-now">Chat Now</span>
                `;
                userDiv.addEventListener("click", () => openChat(user));
                userList.appendChild(userDiv);
            });
        }
        
        function openChat(user) {
            document.getElementById("listContainer").style.display = "none";
            document.getElementById("chatContainer").style.display = "block";
            document.querySelector(".back-button").style.display = "block";
            document.getElementById("chatMessages").innerHTML = `<div class='message received'><span>Hi, I'm ${user} ðŸ˜Š</span></div>`;
        }
        
        function goBack() {
            document.getElementById("chatContainer").style.display = "none";
            document.getElementById("listContainer").style.display = "block";
            document.querySelector(".back-button").style.display = "none";
        }
        
        function sendMessage() {
            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            if (messageText === "") return;

            let chatBox = document.getElementById("chatMessages");
            let message = document.createElement("div");
            message.classList.add("message", "sent");
            message.innerHTML = `<span>${messageText}</span>`;
            chatBox.appendChild(message);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
